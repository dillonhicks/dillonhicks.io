<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Let's Play a Game</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
        <script src="js/game.js" > </script>

</head>
<body>

<canvas id="buffer1" width="640" height="480" style="position:absolute; top:0;left:center"></canvas>
<canvas id="buffer2" width="640" height="480" style="visibility: hidden; position:absolute; top:0;left:center;"></canvas>

<script>
  var canvases = [document.getElementById("buffer1"), document.getElementById("buffer2")];
  var game = new Session(canvases[0], canvases[1]);

  function run() {
    game.runLoop();
  }

  function init() {
    var levelManager = new LevelManager(game);
    levelManager.loadLevel();
  }

  init();
  setInterval(run, 5);
</script>

</body>
</html>
